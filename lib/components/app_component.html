<div class="main-container">
    <div class="channels-container">
        <div class="channels-list-container">
            <channels-list (onChannelSelect)="channelSelected"></channels-list>
            <div class="channel-input-container">
                <channel-input></channel-input>
            </div>
        </div>
        <username-input (onUsernameChange)="usernameChanged"></username-input>
    </div>
    <div class="messages-container">
        <messages-container
                [selectedChannel]="selectedChannel"
                [username]="username"
        >
        </messages-container>
    </div>
</div>
